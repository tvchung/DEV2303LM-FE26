<html lang="en">
<head>

    <title>Review table trong HTML5</title>
</head>
<body>
    <h1>Review table trong HTML5</h1>

        <tfoot bgcolor="#ccc">
            <tr>
                <th colspan="2">Trung bình</th>
                <th align="center">...</th>
                <th align="center">...</th>
                <th align="center">...</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
