<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Form</title>
</head>
<body>
    <h1>Table and Form</h1>
    <form id="frm" name="frm" action="">
        <table border="1" width="100%" cellspacing="0" cellpadding="15">
            <thead>
                <tr>
                    <th colspan="2">
                        <h2>ĐĂNG KÝ THÀNH VIÊN</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Họ và tên:
                    </td>
                    <td>
                        <input type="text" name="hoVaTen" id="hoVaTen">
                    </td>
                </tr>
                <tr>
                    <td>Tài khoản:</td>
                    <td>
                        <input type="text" name="taiKhoan" id="taiKhoan">
                    </td>
                </tr>
                <tr>
                    <td>Mật khẩu:</td>
                    <td>
                        <input type="password" name="matKhau" id="matKhau">
                    </td>
                </tr>
                <tr>
                    <td>Ngày sinh</td>
                    <td>
                        <input type="date" name="ngaySinh" id="ngaySinh">
                    </td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" name="gTinh" id="gtNam" checked>
                        <label for="gtNam">Nam</label>
                        <input type="radio" name="gTinh" id="gtNu">
                        <label for="gtNu">Nữ</label>
                        <input type="radio" name="gTinh" id="gtKhac">
                        <label for="gtKhac">Khác</label>
                    </td>
                </tr>
                <tr>
                    <td>Sở thích</td>
                    <td>
                        <input type="checkbox" name="ckSoThich" id="ckTheThao">
                        <label for="ckTheThao">Thể thao</label>
                        <input type="checkbox" name="ckSoThich" id="ckCaHat">
                        <label for="ckCaHat">Ca hát</label>
                        <input type="checkbox" name="ckSoThich" id="ckXemPhim">
                        <label for="ckXemPhim">Xem phim</label>
                        <input type="checkbox" name="ckSoThich" id="ckGame">
                        <label for="ckGame">Gaming</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Đăng ký">
                        <input type="reset" value="Làm lại">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
