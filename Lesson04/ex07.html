<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các thẻ....</title>
</head>
<body>
    <div>
        <h2>Mô tả tiến trình làm việc progress</h2>
        <progress value="20" max="100"></progress>
    </div>
    <div>
        <h2>datalist: Danh sách tùy chọn</h2>
        <input list="html" name="tenMonHoc" id="tenMonHoc" >
        <datalist id="html">
            <option value="Học html"></option>
            <option value="Tài liệu tham khảo html"></option>
            <option value="Ví dụ thực hành html"></option>
            <option value="Video luyện tập html"></option>
        </datalist>
    </div>
</body>
</html>
