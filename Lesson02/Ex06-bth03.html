<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch học</title>
</head>
<body>
    <h1>Lịch học</h1>
    <table border="1" cellspacing="0" cellpadding="5px" align="center" width="500px">
        <thead>
            <tr>
                <th rowspan="3">Buổi</th>
                <th colspan="3">Lịch học</th>
            </tr>
            <tr bgColor="#ccc">
                <th colspan="2">Thời gian</th>
                <th rowspan="2">Môn học</th>
            </tr>
            <tr>
                <th>Bắt đầu</th>
                <th>Kết thúc</th>
            </tr>
        </thead>
        <tbody>
            <tr bgColor="#ccc">
                <th rowspan="2">Thứ 2</th>
                <td rowspan="2">8:00 AM</td>
                <td rowspan="2">12:00 AM</td>
                <td>Cơ sở dữ liêụ</td>
            </tr>
            <tr>
                <td>Nhập môn C</td>
            </tr>
            <tr  bgColor="#ccc">
                <th rowspan="3">Thứ 3</th>
                <td>8:00 AM</td>
                <td>12:00 AM</td>
                <td rowspan="3">
                    Thiết kế web
                    <hr style="border:1px solid #000; margin:0 -5px">
                    PHP
                </td>
            </tr>
            <tr>
                <td>2:00 PM</td>
                <td>5:00 PM</td>
            </tr>
            <tr bgColor="#ccc">
                <td>6:00 PM</td>
                <td>8:00 PM</td>
            </tr>
            <tr>
                <th>Thứ 4</th>
                <td>2:00 PM</td>
                <td>9:00 PM</td>
                <td>Javacore</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
