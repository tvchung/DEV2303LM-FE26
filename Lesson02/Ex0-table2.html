<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo bảng với colspan, rowspan</title>
</head>
<body>
    <h1>Tạo bảng với colspan, rowspan</h1>
    <table border="1" width="80%" align="center" cellspacing="0" cellpadding="5">
        <thead bgColor="gray">
            <tr>
                <th rowspan="2">STT</th>
                <th rowspan="2">Họ và tên</th>
                <th colspan="3">Điểm</th>
            </tr>
            <tr>
                <th>Toán</th>
                <th>Văn</th>
                <th>Anh</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">1</td>
                <td>Chung Chung</td>
                <td align="right">2</td>
                <td align="right">3</td>
                <td align="right">1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Chung Trịnh</td>
                <td align="right">6</td>
                <td align="right">5</td>
                <td align="right">7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Trung bình:</th>
                <th>...</th>
                <th>...</th>
                <th>...</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
