<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các thẻ tiêu đề h1...h6</title>
</head>
<body>
    <h1>Tiêu đề h1</h1>
    <h2>Tiêu đề h2</h2>
    <h3>Tiêu đề h3</h3>
    <h4>Tiêu đề h4</h4>
    <h5>Tiêu đề h5</h5>
    <h6>Tiêu đề h5</h6>
    <hr/>
    <h2>Thẻ mô tả chỉ số</h2>
    <p>
        Chỉ số trên: 
        aX<sup>2</sup> + bX + c = 0
    </p>
    <p>Chit số dưới:
        2H<sub>2</sub> + 2O<sub>2</sub> = 2H<sub>2</sub>O
    </p>
</body>
</html>
